<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <script src="https://kit.fontawesome.com/d15fe0419b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 id="title">Enter your information</h2>
        </div>
        <form class="form" id="form">
        <div class="form-control" id="disable">
            <label for="" id="lbName">Name:</label>
            <i class="fa-solid fa-user side"></i>
            <input type="text" id="username" placeholder="Ronaldev">
            <span id="error"></span>
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-exclamation"></i>
            <small>Message D'error</small>
        </div>
        <div class="form-control">
            <label for="">Email:</label>
            <i class="fa-solid fa-envelope side"></i>
            <input type="text" id="email" placeholder="ronaldev@gmail.com">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-exclamation"></i>
            <small>Message D'error</small>
        </div>
        <div class="form-control">
            <label for="">Password:</label>
            <i class="fa-solid fa-lock side"></i>
            <input type="password" id="password" placeholder="Ronaldev">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-exclamation"></i>
            <small>Message D'error</small>
        </div>
        <div class="form-control" id="disable2">
            <label for="">Confirmation:</label>
            <i class="fa-solid fa-lock side"></i>
            <input type="password" id="password2" placeholder="Ronaldev">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-exclamation"></i>
            <small>Message D'error</small>
        </div>
        <div class="btn-control">
        <button type="submit"id="signup">Sign Up</button>
        <button type="submit" id="signin">Sign in</button>
        </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
